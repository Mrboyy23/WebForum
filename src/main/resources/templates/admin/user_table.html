<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layoutadmin :: layoutadmin">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="app-main" th:fragment="admincontent"> <!--begin::App Content Header-->
    <div class="app-content-header"> <!--begin::Container-->
        <div class="container-fluid"> <!--begin::Row-->
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="mb-0">User</h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-end">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Simple Tables
                        </li>
                    </ol>
                </div>
            </div> <!--end::Row-->
        </div> <!--end::Container-->
    </div> <!--end::App Content Header--> <!--begin::App Content-->
    <div class="app-content"> <!--begin::Container-->
        <div class="container-fluid"> <!--begin::Row-->
            <div class="row">
                <div class="col-md-6" style="width: 100%">
                    <div class="card mb-4" style="width: 100%">
                        <div class="card-header">
                            <h3 class="card-title">User</h3>
                        </div> <!-- /.card-header -->
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th style="width: 10px">Id</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>create at</th>
                                    <th>update at</th>
                                    <th>role</th>
                                    <th>status</th>
                                    <th>point</th>
                                    <th></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr class="align-middle" th:each="user : ${users}">
                                    <td th:text="${user.userId}" ></td>
                                    <td th:text="${user.name}" ></td>
                                    <td th:text="${user.username}" ></td>
                                    <td th:text="${user.email}" ></td>
                                    <td th:text="${user.passwordHash}" style="word-wrap: break-word; max-width: 300px; padding: 5px;"></td>
                                    <td th:text="${user.createdAt}" ></td>
                                    <td th:text="${user.updatedAt}" ></td>
                                    <td th:text="${user.role}" ></td>
                                    <td th:text="${user.status}" ></td>
                                    <td th:text="${user.points}" ></td>
                                    <td>
                                        <a><span class="badge text-bg-warning">Edit</span></a>
                                        <a><span class="badge text-bg-warning">Delete</span></a>
                                    </td>


                                </tr>



                                </tbody>
                            </table>
                        </div> <!-- /.card-body -->
                        <div class="card-footer clearfix">
                            <ul class="pagination pagination-sm m-0 float-end">
                                <li class="page-item"> <a class="page-link" href="#">&laquo;</a> </li>
                                <li class="page-item"> <a class="page-link" href="#">1</a> </li>
                                <li class="page-item"> <a class="page-link" href="#">2</a> </li>
                                <li class="page-item"> <a class="page-link" href="#">3</a> </li>
                                <li class="page-item"> <a class="page-link" href="#">&raquo;</a> </li>
                            </ul>
                        </div>
                    </div> <!-- /.card -->

                </div> <!-- /.col -->

            </div> <!--end::Row-->
        </div> <!--end::Container-->
    </div> <!--end::App Content-->
</main>
</body>
</html>
