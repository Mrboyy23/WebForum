<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<aside class="col-md-3 sidebar97239" th:fragment="sidebarFragment">
  <div class="status-part3821">
    <h4>stats</h4> <a href="#"><i class="fa fa-question-circle" aria-hidden="true"> Question(20)</i></a> <i class="fa fa-comment" aria-hidden="true"> Answers(50)</i> </div>
  <div class="categori-part329">
    <h4>Category</h4>
    <ul>
      <li th:each="cate : ${category}"><a th:href="@{/user/index/{categoryId}(categoryId=${cate.categoryId})}"  th:text="${cate.name}"></a></li>
    </ul>
  </div>
  <!--             social part -->
  <div class="social-part2189">
    <h4>Find us</h4>
    <li class="rss-one">
      <a href="#" target="_blank"> <strong>
        <span>Subscribe</span>
        <i class="fa fa-rss" aria-hidden="true"></i>

        <br>
        <small>To RSS Feed</small>

      </strong> </a>
    </li>
    <li class="facebook-two">
      <a href="https://www.facebook.com/profile.php?id=100033900281729&sk=about_details" target="_blank"> <strong>
        <span>Subscribe</span>
        <i class="fa fa-facebook" aria-hidden="true"></i>

        <br>
        <small>To Facebook Feed</small>

      </strong> </a>
    </li>
    <li class="twitter-three">
      <a href="#" target="_blank"> <strong>
        <span>Subscribe</span>
        <i class="fa fa-twitter" aria-hidden="true"></i>

        <br>
        <small>To twitter Feed</small>

      </strong> </a>
    </li>
    <li class="youtube-four">
      <a href="#" target="_blank"> <strong>
        <span>Subscribe</span>
        <i class="fa fa-youtube" aria-hidden="true"></i>

        <br>
        <small>To youtube Feed</small>

      </strong> </a>
    </li>
  </div>

  <!--              highest part-->
  <div class="highest-part302" >
    <h4>Highest Points</h4>
    <div class="scrollbar" style="max-height: 400px;overflow-y: auto">
    <div class="pints-wrapper" th:each="alluser : ${alluser}">
      <div class="left-user3898">
        <a ><img th:src="@{/img/images.png}" alt="Image"></a>
        <div class="imag-overlay39"> <a ><i class="fa fa-plus" aria-hidden="true"></i></a> </div>
      </div>
      <span class="points-details938">
            <a th:href="@{/user/profile/{id}(id=${alluser.userId})}"><h5 th:text="${alluser.name}"></h5></a>
            <a  class="designetion439">Pundit</a>
            <p th:text="${alluser.points} +'point'"></p>
      </span>
      <hr>
    </div>

  </div>
  </div>
  <!--               end of Highest points -->
  <!--          start tags part-->
  <div class="tags-part2398">
    <h4>Tags</h4>
    <ul>
      <li th:each="tag : ${tag}"><a href="#" th:text="${tag.name}"></a></li>

    </ul>
  </div>
  <!--          End tags part-->
  <!--        start recent post  -->
  <div class="recent-post3290">
    <h4>Recent Post</h4>
    <div class="post-details021" th:each="recentpost : ${recentpost}">
      <a href="#"><h5 th:text="${recentpost.title}"></h5></a>
      <p th:text="${recentpost.content != null ?
        (recentpost.content.length() > 100 ?
        #strings.substring(recentpost.content, 0, 100) + '...' :
        recentpost.content) : ''}"></p> <small style="color: #848991" th:text="${recentpost.createdAt}"></small>
      <hr>
    </div>

    </div>
  <!--       end recent post    -->
</aside>

</body>
</html>
