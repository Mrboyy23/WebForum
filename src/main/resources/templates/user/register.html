<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="title" content="Ask online Form">
  <meta name="description" content="The Ask is a bootstrap design help desk, support forum website template coded and designed with bootstrap Design, Bootstrap, HTML5 and CSS. Ask ideal for wiki sites, knowledge base sites, support forum sites">
  <meta name="keywords" content="HTML, CSS, JavaScript,Bootstrap,js,Forum,webstagram ,webdesign ,website ,web ,webdesigner ,webdevelopment">
  <meta name="robots" content="index, nofollow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" th:href="@{/css/loginstyle.css}">


</head>

<body>

<div class="modal-wrap">

  <div class="modal-bodies">
    <div class="modal-body modal-body-step-1 is-showing">
      <div class="title">Sign Up</div>
      <div class="description">Hello there, Register Form</div>
      <form  th:action="@{/user/register}" method="post">
        <input type="text" name="fullName" placeholder="Full Name*" required/>
        <input type="text" name="username" placeholder="Username*" required/>
        <input type="email" name="email" placeholder="E-Mail*" required/>
        <input type="password" name="password" placeholder="Password*" required/>
        <input type="password" name="confirmPassword" placeholder="Confirm Password*" required/>

        <!-- Error message for registration -->
        <div th:if="${error != null}" class="error-message">
          <p th:text="${error}"></p>
        </div>
        <div class="text-center">

          <button type="submit" class="button" style="border: none">Sign Up</button>

        </div>
      </form>
    </div>


  </div>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>



</body>
</html>
